<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<nav th:fragment="topNavigationBar(area)" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pictures}">Spring Pictures</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'pictures' ? 'active' : ''}" aria-current="page"
                       th:href="@{/pictures}">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'users' ? 'active' : ''}" aria-current="page"
                       th:href="@{/users}">Users</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
